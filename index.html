<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="splash">
    <div class="logo-title">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Odin logo">
      </div>
      <div class="title">
        <p>ODIN</p>
      </div>
    </div>
    <div class="photo-credit">Photo by <a href="https://unsplash.com/@nkhasebe?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nk Ni</a> on <a href="https://unsplash.com/photos/a-large-body-of-water-under-a-cloudy-sky--zlICI0eFn0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
  </div>
  <div class="form">
    <form action="" method="get" class="sign-up">
      <div class="form-row">
        <div class="form-element">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-element">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-element">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-element">
          <label for="phone">PHONE NUMBER</label>
          <input type="number" id="phone" name="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-element">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-element">
          <label for="password-confirm">CONFIRM PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
      </div>
      <input type="button" value="Create Account">
      <div class="login-link">
        Already have an account? <a href="">Log in</a>
      </div>
    </form>
  </div>
</body>
</html>
